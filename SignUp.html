<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="styles.css">
	

</head>  
<body>
 <form class="formulario">
    
    <h1>Registrate</h1>
     <div class="contenedor">
     
        <label for="floatingInput">Nombre Completo</label>
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="nombre" class="form-control" id="floatingInput" placeholder="Nombre">
         
         </div>
         
         <label for="floatingInput">Correo Electronico</label>

         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
         
         </div>
         
         <label for="floatingInput">Contraseña</label>

         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="password" class="form-control" id="floatingPassword" placeholder="Password">

        </div>

         <label for="floatingInput">Fecha de Nacimiento</label>

         <div class="input-contenedor">
        <i class="fas fa-user icon"></i>
        <input type="date" class="form-control" id="FloatingDate" required
            min="1950-01-01" max="2022-12-31">
        </div>
         
         </div>
         <input type="submit" value="Registrate" class="button">
         <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html">Iniciar Sesion</a></p>
     </div>
    </form>
</body>
</html>
